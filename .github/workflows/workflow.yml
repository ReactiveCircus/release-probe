name: Instrumented test workflow

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - release/*

jobs:
  instrumented-tests:
    name: Run instrumented tests
    runs-on: macOS-latest
    strategy:
      matrix:
        api-level: [23, 29]
        arch: [x86, x86_64]
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: reactivecircus/android-emulator-runner@release/v1
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: ${{ matrix.arch }}
          profile: Nexus 6
          headless: true
          disable-animations: true
          script: ./gradlew connectedCheck
        env:
          JAVA_TOOL_OPTIONS: -Xmx4g
          GRADLE_OPTS: -Dkotlin.incremental=false
